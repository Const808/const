<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈志航的主页</title>
    <link rel="icon" href="./src/logoBlack.webp" sizes="16x16">
    <style>
        body {
            margin: 0;
        }

        .flex {
            display: flex;
        }

        .flex-center {
            align-items: center;
        }

        .grey {
            background-color: grey;
        }

        .flex1 {
            flex: 1;
        }

        .flex3 {
            flex: 3;
        }

        .padding-left-80 {
            padding-left: 80px;
        }

        .color-white {
            color: white;
        }


        .color-grey {
            color: grey;
        }

        .button-style-white {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(0, 0, 0);
            padding: 12px 20px;
            border-radius: 7px;
            transition: .3s;
            color: #000000;
            cursor: pointer;
        }

        .button-style-white:hover {
            border: 1px solid rgb(11, 195, 205);
            background-color: transparent;
            color: rgb(11, 195, 205);
        }

        .button-style-black {
            background-color: rgb(0, 0, 0);
            border: 1px solid rgb(255, 255, 255);
            padding: 12px 20px;
            border-radius: 7px;
            transition: .3s;
            color: #ffffff;
            cursor: pointer;
        }
        .button-style-black:hover {
            border: 1px solid rgb(11, 195, 205);
            background-color: transparent;
            color: rgb(11, 195, 205);
        }
    </style>
</head>

<body>
    <div
        style="height: 100vh;width: 100%; background-color: black; background-image: url(./src/bg.webp);background-size: cover;background-attachment: fixed;background-repeat: no-repeat;">
        <div class="flex">
            <div style="flex: 2;height: 100vh;flex-direction: column;display: flex;">
                <div class="flex1 flex flex-center padding-left-80">
                    <img src="./src/logo.webp" alt="" height="70px" style="border-radius: 20px;">
                </div>
                <div class="flex3 flex padding-left-80" style="flex-direction: column;">
                    <h1 class="color-white">BOAT小星球</h1>
                    <p class="color-white" style="font-family:serif;"><span
                        style="color: brown;font-size: larger;">"<br></span>要学会做科学的苦工。其次，要谦虚。第三要有热情。<br>巴甫洛夫</p>
                    <div style="display: block;">
                        <button class="button-style-white">公众号</button>
                        <button class="button-style-black">博物馆</button>
                    </div>
                    <p class="color-grey" style="font-family:serif;">·当前页面仅支持预览，无法进行交互<br>·请使用电脑，平板，或者横屏查看此页面<br>·Latest 2023/12/28 Version 2.0.11</p>
                </div>
            </div>
            <div class="flex flex1" style="height: 100vh;flex-direction: column;">
                <div class="flex1 flex flex-center color-white"
                    style="font-size: 50px;align-self: flex-end;padding-right: 80px;">
                    ◆◇◇
                </div>
                <div class="flex flex3"></div>
            </div>
        </div>
    </div>
</body>

</html>
