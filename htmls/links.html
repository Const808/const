<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConstWeb</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    #colorPicker {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <img src="../src/logo.webp" class="img-fluid rounded-circle" alt="ConstWeb Logo" width="50px"></img>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./light.html">补光灯</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">链接</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="app" class="container p-5">
    <h3>Links</h3>
    <div class="row">
      <div class="col-md-4" v-for="(linkArray, colIndex) in links" :key="colIndex">
        <div v-for="(item, itemIndex) in linkArray" :key="itemIndex">
          <a :href="item.href" target="_blank">{{item.name}}</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部栏 -->
  <footer class="py-4 text-center">
    <p class="text-muted">&copy; 2024 const All rights reserved.</p>
  </footer>
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script type="module" src="../js/links.js"></script>
</body>

</html>
