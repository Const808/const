<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" />
    <title>404</title>
    <link href="https://fonts.googlefonts.cn/css?family=Montserrat:900" rel="stylesheet">
  </head>
  <body style="margin: 0;">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
        color: white;
      "
    >
      <p style="font-size: 70px;font-family: 'Montserrat', sans-serif;margin: 16px;">404<br>Not Found</p>
      <p style="color:rgb(184, 184, 184);font-size: small;margin: 16px;">
        404状态码(404 Not Found),指所请求的页面不存在、已被删除或无法访问。
      </p>
      <p style="margin: 16px;">
        页面丢失了,但这不是您的问题!<br>您可以反馈问题给站长或者静待页面的可能恢复,感谢您的支持与理解。
      </p>
    </div>
  </body>
</html>
