<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博物馆</title>
    <style>
      body {
        margin: 30px;
        background-color: rgb(45, 43, 43);
      }
      .title {
        font-size: 20px;
        color: white;
      }
      .flex{
        display: flex;
      }
      .black{
        background-color: black;
      }
      .mg8{
        margin: 8px;
      }
      .column{
        flex-direction: column;
      }
      .name{
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="title">我的[记忆博物馆]</div>
    <div class="flex">
      <div class="flex mg8"style="width: 100%;">
        <div class="black mg8 flex column"style="height:250px;width: 250px;align-items: center;">
            <div class="flex"style="flex:2">
              <img src="./images/desk.png"  alt="书桌"style="height: 200px;" />
            </div>
            <div class="name"style="flex:1">书桌</div>
        </div>
        <div class="black mg8 flex column"style="height:250px;width: 250px;align-items: center;">
          <div class="flex"style="flex:2">
            <img src="./images/note.png"  alt="书桌"style="height: 200px;" />
          </div>
          <div class="name"style="flex:1">某人写给我的纸条</div>
      </div>
      <div class="black mg8 flex column"style="height:250px;width: 250px;align-items: center;">
        <div class="flex"style="flex:2">
          <img src="./images/card.png"  alt="书桌"style="height: 200px;" />
        </div>
        <div class="name"style="flex:1">今天中午才什么</div>
    </div>
      </div>
    </div>
  </body>

</html>
